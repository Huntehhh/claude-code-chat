<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Token Usage Indicator Badge</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;family=Noto+Sans:wght@300..700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFA344", // Overridden to match specific request
                        "background-light": "#f8f7f5",
                        "background-dark": "#09090b", // Adjusted to match request
                        "surface-dark": "#0f0f0f",
                        "badge-bg": "#171717",
                        "badge-border": "#222225",
                        "muted-text": "#8b8b94",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"], // Added for the code-like feel
                        "sans": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom smooth transition for the border color specifically */
        .token-badge {
            transition: border-color 150ms ease, background-color 150ms ease, color 150ms ease;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-8 font-display">
<!-- Main Container -->
<div class="layout-container flex flex-col items-center justify-center w-full max-w-2xl">
<!-- Context: Chat Controls Row Simulation -->
<!-- This represents the input area background in a chat interface -->
<div class="w-full bg-surface-dark border border-badge-border rounded-xl p-6 flex flex-col gap-4 shadow-2xl relative overflow-hidden">
<!-- Context Header to explain the view -->
<div class="flex justify-between items-center border-b border-badge-border pb-4 mb-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-muted-text text-[18px]">terminal</span>
<span class="text-sm font-medium text-gray-300">Chat Context</span>
</div>
<div class="flex gap-1.5">
<div class="w-2.5 h-2.5 rounded-full bg-badge-border"></div>
<div class="w-2.5 h-2.5 rounded-full bg-badge-border"></div>
</div>
</div>
<!-- Chat Message Area (Placeholder) -->
<div class="flex flex-col gap-3 mb-8 opacity-40 select-none pointer-events-none">
<div class="flex gap-3">
<div class="w-8 h-8 rounded-full bg-badge-border flex-shrink-0"></div>
<div class="bg-badge-bg p-3 rounded-lg rounded-tl-none w-3/4 border border-badge-border">
<div class="h-2 w-full bg-badge-border rounded mb-2"></div>
<div class="h-2 w-2/3 bg-badge-border rounded"></div>
</div>
</div>
</div>
<!-- Controls Row (The actual task area) -->
<div class="flex items-end justify-between bg-[#0f0f0f] pt-2">
<!-- Input field placeholder -->
<div class="flex-1 mr-4">
<div class="h-10 w-full bg-transparent border-none text-gray-500 text-sm flex items-center font-mono">
                        Ask Claude to generate code...
                    </div>
</div>
<!-- Action Area: Badge + Send Button -->
<div class="flex items-center gap-3">
<!-- Token Usage Indicator Badge -->
<button class="token-badge group relative flex h-6 min-w-[56px] cursor-pointer items-center justify-center gap-[6px] rounded-none bg-badge-bg border border-badge-border px-[6px] hover:border-primary/50 hover:text-white active:bg-[#1a1a1a] active:border-primary">
<!-- Icon: Coin/Token -->
<div class="flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[14px]" style="font-size: 14px;">monetization_on</span>
</div>
<!-- Text: Count -->
<p class="font-mono text-[11px] font-medium leading-none text-muted-text group-hover:text-[#fafafa] transition-colors duration-150">
                            12.4k
                        </p>
<!-- Icon: Chevron -->
<div class="flex items-center justify-center pt-[1px]">
<span class="material-symbols-outlined text-muted-text group-hover:text-[#fafafa] transition-colors duration-150" style="font-size: 10px;">expand_more</span>
</div>
<!-- Tooltip (Optional visual enhancement for context) -->
<div class="absolute bottom-full mb-2 hidden group-hover:block whitespace-nowrap rounded bg-[#2a2a2e] px-2 py-1 text-[10px] text-gray-300 shadow-lg border border-badge-border">
                            Token Usage
                        </div>
</button>
<!-- Send Button (Contextual Element) -->
<button class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-primary hover:bg-[#ffb05c] transition-colors shadow-md">
<span class="material-symbols-outlined text-white" style="font-size: 18px; font-variation-settings: 'wght' 600;">arrow_upward</span>
</button>
</div>
</div>
</div>
<!-- Description / Specs Label -->
<div class="mt-8 text-center">
<p class="text-xs text-muted-text font-mono uppercase tracking-widest">Component: Token Usage Badge</p>
</div>
</div>
</body></html>
