<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Permission Request Dialog</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffa142",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23190f",
                        "card-bg-pending": "rgba(255,163,68,0.06)",
                        "card-bg-approved": "rgba(255,163,68,0.08)",
                        "card-border": "rgba(255,163,68,0.2)",
                        "code-bg": "#0f0f0f",
                        "code-border": "#222225",
                        "deny-text": "#FF7369",
                        "badge-bg": "#171717",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Slide-up animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Material Symbols overrides for size matching */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px; 
            line-height: 1;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-8 transition-colors duration-200">
<!-- Container mimicking the chat interface width -->
<div class="w-full max-w-[640px] flex flex-col gap-12">
<!-- Case 1: PENDING STATE -->
<div class="flex flex-col gap-2">
<div class="px-2 pb-2 border-b border-white/10 mb-2">
<span class="text-xs font-semibold text-neutral-500 uppercase tracking-widest">State: Pending</span>
</div>
<!-- Permission Card Component -->
<div class="group relative w-full overflow-hidden rounded-lg border border-card-border bg-card-bg-pending p-[14px] animate-slide-up">
<!-- Header Row -->
<div class="flex items-center justify-between mb-3">
<div class="flex items-center gap-2.5">
<span aria-hidden="true" class="material-symbols-outlined text-primary">warning</span>
<h2 class="text-[14px] font-medium text-neutral-900 dark:text-white leading-tight">Permission needed</h2>
</div>
<button aria-label="More options" class="flex items-center justify-center w-7 h-7 -mr-1 rounded hover:bg-primary/10 text-neutral-500 dark:text-neutral-400 transition-colors">
<span class="material-symbols-outlined !text-[20px]">more_vert</span>
</button>
</div>
<!-- Content Area -->
<div class="flex flex-col gap-3 mb-4">
<!-- Tool Badge -->
<div class="self-start inline-flex items-center justify-center h-6 px-3 rounded-full bg-badge-bg border border-white/5 shadow-sm">
<span class="text-[10px] font-bold leading-none text-primary uppercase tracking-wider">BASH</span>
</div>
<!-- Command Preview -->
<div class="w-full bg-code-bg border border-code-border p-3 rounded-none overflow-x-auto">
<code class="text-[13px] font-mono text-neutral-300 whitespace-nowrap">npm install -g create-react-app</code>
</div>
</div>
<!-- Action Buttons (Right Aligned) -->
<div class="flex flex-wrap items-center justify-end gap-2">
<!-- Deny Button -->
<button class="px-3 h-8 rounded text-sm font-medium text-deny-text hover:bg-deny-text/10 transition-colors focus:outline-none focus:ring-2 focus:ring-deny-text/20">
                        Deny
                    </button>
<!-- Allow Button -->
<button class="px-4 h-8 rounded bg-[#171717] text-[#fafafa] text-sm font-medium border border-white/10 hover:bg-[#252525] hover:border-white/20 transition-all focus:outline-none focus:ring-2 focus:ring-white/20 shadow-sm">
                        Allow
                    </button>
<!-- Always Allow Button -->
<button class="px-4 h-8 rounded bg-primary text-white text-sm font-medium hover:bg-[#ffb05e] transition-colors shadow-md shadow-primary/20 focus:outline-none focus:ring-2 focus:ring-primary/40">
                        Always Allow
                    </button>
</div>
</div>
</div>
<!-- Case 2: APPROVED STATE -->
<div class="flex flex-col gap-2">
<div class="px-2 pb-2 border-b border-white/10 mb-2">
<span class="text-xs font-semibold text-neutral-500 uppercase tracking-widest">State: Approved</span>
</div>
<!-- Permission Card Component (Approved) -->
<div class="relative w-full overflow-hidden rounded-lg border border-card-border bg-card-bg-approved p-[14px]">
<!-- Header Row -->
<div class="flex items-center justify-between mb-3">
<div class="flex items-center gap-2.5">
<span aria-hidden="true" class="material-symbols-outlined text-primary">warning</span>
<h2 class="text-[14px] font-medium text-neutral-900 dark:text-white leading-tight">Permission needed</h2>
</div>
<button aria-label="More options" class="flex items-center justify-center w-7 h-7 -mr-1 rounded hover:bg-primary/10 text-neutral-500 dark:text-neutral-400 transition-colors">
<span class="material-symbols-outlined !text-[20px]">more_vert</span>
</button>
</div>
<!-- Content Area -->
<div class="flex flex-col gap-3 mb-4">
<div class="self-start inline-flex items-center justify-center h-6 px-3 rounded-full bg-badge-bg border border-white/5 shadow-sm">
<span class="text-[10px] font-bold leading-none text-primary uppercase tracking-wider">BASH</span>
</div>
<div class="w-full bg-code-bg border border-code-border p-3 rounded-none overflow-x-auto opacity-80">
<code class="text-[13px] font-mono text-neutral-400 whitespace-nowrap">npm install -g create-react-app</code>
</div>
</div>
<!-- Status Badge (Approved) -->
<div class="flex items-center justify-end h-8">
<div class="flex items-center gap-1.5 text-primary select-none">
<span class="material-symbols-outlined !text-[18px] font-bold">check</span>
<span class="text-sm font-medium">Allowed</span>
</div>
</div>
</div>
</div>
</div>
</body></html>
