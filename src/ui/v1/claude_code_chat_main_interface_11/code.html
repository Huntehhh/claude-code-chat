<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Claude Code Chat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "bg-main": "#09090b",
                        "bg-panel": "#0f0f0f",
                        "bg-input": "#171717",
                        "border-subtle": "#222225",
                        "text-primary": "#fafafa",
                        "text-muted": "#8b8b94",
                        "text-dim": "#52525b",
                        "accent": "#FFA344",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #222225; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333336; 
        }
        .material-symbols-outlined {
            font-size: 20px;
        }.toggle-checkbox:checked {
            right: 0;
            border-color: #FFA344;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #FFA344;
        }
    </style>
</head>
<body class="bg-bg-main text-text-primary h-screen flex flex-col font-sans overflow-hidden antialiased selection:bg-accent selection:text-bg-main">
<header class="h-12 bg-bg-panel border-b border-border-subtle flex items-center justify-between px-3 shrink-0 z-20">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-accent">terminal</span>
<h1 class="text-text-primary text-sm font-semibold tracking-tight">Claude Code Chat</h1>
</div>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center size-8 rounded hover:bg-white/5 text-text-muted hover:text-text-primary transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
<button class="flex items-center justify-center size-8 rounded hover:bg-white/5 text-text-muted hover:text-text-primary transition-colors">
<span class="material-symbols-outlined">history</span>
</button>
<button class="h-7 px-3 bg-accent hover:bg-accent/90 text-bg-panel text-xs font-bold rounded-full flex items-center gap-1 transition-colors ml-2">
<span class="material-symbols-outlined !text-[16px] font-bold">add</span>
<span>New</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center relative overflow-y-auto w-full px-4">
<div class="flex flex-col items-center gap-2 animate-fade-in opacity-100 transition-opacity duration-500 w-full">
<h2 class="text-text-primary text-2xl font-bold tracking-tight">Ready</h2>
<p class="text-text-muted text-sm font-normal">Type a message below</p>
</div>
</main>
<div class="w-full bg-bg-panel border-t border-border-subtle shrink-0 px-[12px] py-3">
<div class="flex flex-col gap-3 w-full">
<div class="relative group w-full">
<textarea class="w-full bg-bg-input text-text-primary placeholder-text-dim text-sm border border-border-subtle focus:border-accent focus:ring-0 p-3 min-h-[56px] resize-none outline-none transition-all font-mono block" placeholder="Describe your code task..." style="border-radius: 0px;"></textarea>
</div>
<div class="flex items-center justify-between w-full">
<div class="flex items-center gap-2">
<button class="group flex items-center gap-1.5 px-3 h-7 rounded-full bg-bg-input border border-border-subtle hover:border-accent/50 text-text-muted hover:text-text-primary transition-all cursor-pointer select-none">
<div class="size-2 rounded-full bg-text-dim group-hover:bg-accent transition-colors"></div>
<span class="text-xs font-medium">Plan</span>
</button>
<button class="group flex items-center gap-1.5 px-3 h-7 rounded-full bg-bg-input border border-border-subtle hover:border-accent/50 text-text-muted hover:text-text-primary transition-all cursor-pointer select-none">
<div class="size-2 rounded-full bg-text-dim group-hover:bg-accent transition-colors"></div>
<span class="text-xs font-medium">Think</span>
</button>
</div>
<button class="size-8 rounded-full bg-accent hover:bg-accent/90 text-bg-panel flex items-center justify-center transition-transform active:scale-95 shadow-lg shadow-accent/10">
<span class="material-symbols-outlined !text-[18px] font-bold">arrow_upward</span>
</button>
</div>
</div>
</div>
<footer class="h-7 bg-bg-main border-t border-border-subtle flex items-center justify-between px-3 shrink-0 text-[10px] font-mono tracking-wider select-none">
<div class="flex items-center gap-2 text-text-dim">
<span class="size-1.5 rounded-full bg-emerald-500/50"></span>
<span>ASK BEFORE EDITS</span>
</div>
<div class="text-text-dim">
            78% CONTEXT
        </div>
</footer>
</body></html>
