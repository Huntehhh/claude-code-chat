<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Delete Server Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff756b",
                        "background-light": "#f8f6f5",
                        "background-dark": "#1e1e1e", /* Adjusted to match VS Code dark better than user's generic brown */
                        "vscode-bg": "#171717",
                        "vscode-border": "#222225",
                        "vscode-text-muted": "#8b8b94",
                        "vscode-text-bright": "#fafafa",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    boxShadow: {
                        'modal': '0 8px 32px rgba(0, 0, 0, 0.5)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom animation classes since Tailwind config is restricted */
        .modal-enter {
            animation: modalIn 0.15s ease-out forwards;
        }
        
        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex items-center justify-center p-4">
<!-- Backdrop -->
<div class="fixed inset-0 bg-[rgba(0,0,0,0.7)] z-50 flex items-center justify-center backdrop-blur-[1px]">
<!-- Modal Container -->
<div class="modal-enter relative flex flex-col items-center w-[280px] bg-vscode-bg border border-vscode-border rounded-xl shadow-modal p-6 text-center box-border">
<!-- Icon: Warning Triangle -->
<div class="flex items-center justify-center mb-3">
<span class="material-symbols-outlined text-[32px] text-[#FFA344] select-none">warning</span>
</div>
<!-- Headline Text -->
<h3 class="text-vscode-text-bright text-[16px] font-bold leading-tight mt-0">
                Delete Server?
            </h3>
<!-- Meta Text -->
<p class="text-vscode-text-muted text-[13px] font-normal leading-normal mt-2">
                This will remove <span class="text-vscode-text-bright">zen-mcp</span> from your configuration.
            </p>
<!-- Button Group -->
<div class="flex w-full mt-4 gap-3">
<!-- Cancel Button -->
<button class="flex-1 h-8 bg-vscode-border hover:bg-[#333333] text-vscode-text-muted text-[13px] font-medium rounded-lg transition-colors duration-150 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-vscode-text-muted/50">
                    Cancel
                </button>
<!-- Delete Button -->
<!-- Using user specified #FF7369 which is close to theme primary #ff756b -->
<button class="flex-1 h-8 bg-[#FF7369] hover:bg-[#E5544A] text-vscode-text-bright text-[13px] font-bold rounded-lg transition-colors duration-150 flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-[#FF7369]/50 shadow-sm">
                    Delete
                </button>
</div>
</div>
</div>
<!-- Background context image representing VS Code interface behind the modal -->
<!-- This is strictly for presentation to simulate the VS Code environment described in the context -->
<div class="absolute inset-0 z-0 overflow-hidden opacity-20 pointer-events-none select-none">
<div class="flex h-full w-full">
<!-- Sidebar -->
<div class="w-12 h-full bg-[#1e1e1e] border-r border-[#2b2b2b] flex flex-col items-center py-4 gap-4">
<div class="w-6 h-6 rounded bg-[#333]"></div>
<div class="w-6 h-6 rounded bg-[#333]"></div>
<div class="w-6 h-6 rounded bg-[#333]"></div>
</div>
<!-- Side Panel -->
<div class="w-64 h-full bg-[#252526] border-r border-[#2b2b2b] hidden sm:block p-4">
<div class="w-2/3 h-4 bg-[#333] mb-4 rounded"></div>
<div class="w-full h-3 bg-[#333] mb-2 rounded opacity-50"></div>
<div class="w-full h-3 bg-[#333] mb-2 rounded opacity-50"></div>
<div class="w-4/5 h-3 bg-[#333] mb-2 rounded opacity-50"></div>
</div>
<!-- Main Content -->
<div class="flex-1 bg-[#1e1e1e] p-4">
<div class="w-full h-full bg-[#1e1e1e] rounded flex flex-col gap-2">
<div class="w-1/3 h-4 bg-[#333] rounded opacity-30"></div>
<div class="w-2/3 h-3 bg-[#333] rounded opacity-20"></div>
<div class="w-1/2 h-3 bg-[#333] rounded opacity-20"></div>
</div>
</div>
</div>
</div>
</body></html>
