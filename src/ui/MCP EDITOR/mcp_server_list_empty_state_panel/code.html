<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MCP Server List Empty State</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffa142",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23190f",
                        "vscode-bg": "#1e1e1e",
                        "vscode-border": "#2b2b2b",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">
<!-- Main Sidebar Container representing the VS Code Panel -->
<!-- Using a fixed width to simulate the sidebar nature on a larger screen -->
<div class="w-full max-w-[360px] h-[600px] bg-[#1e1e1e] border border-[#2b2b2b] flex flex-col shadow-2xl overflow-hidden rounded-lg relative">
<!-- Header Section -->
<header class="h-[48px] shrink-0 flex items-center justify-between px-4 border-b border-[#2b2b2b]">
<h2 class="text-[#fafafa] text-[16px] font-bold tracking-tight">MCP Servers</h2>
<button class="flex items-center justify-center bg-[#FFA344] hover:bg-[#ffb05c] transition-colors text-[#0f0f0f] text-xs font-bold rounded-lg h-7 px-3 cursor-pointer">
                + Add
            </button>
</header>
<!-- Main Empty State Area -->
<div class="flex-1 flex flex-col items-center justify-center p-6 text-center">
<!-- Icon -->
<div class="mb-4 text-[#52525b]">
<span class="material-symbols-outlined text-[48px]">database</span>
</div>
<!-- Text Content -->
<div class="flex flex-col gap-2 mb-6 max-w-[240px]">
<h3 class="text-[#8b8b94] text-[14px] font-medium leading-tight">
                    No servers configured
                </h3>
<p class="text-[#52525b] text-[12px] leading-relaxed">
                    Add an MCP server to extend Claude's capabilities
                </p>
</div>
<!-- Action Button -->
<button class="flex items-center justify-center h-8 px-4 rounded-lg border border-[#3e3e42] hover:border-[#8b8b94] text-[#8b8b94] hover:text-white transition-all duration-200 text-xs font-medium cursor-pointer">
                Add Server
            </button>
</div>
<!-- Optional Decorative Status Bar (VS Code style footer) -->
<div class="h-6 bg-[#007acc] w-full mt-auto flex items-center px-2">
<span class="text-[10px] text-white flex items-center gap-1">
<span class="material-symbols-outlined text-[10px]">sync</span>
                Ready
            </span>
</div>
</div>
</body></html>
