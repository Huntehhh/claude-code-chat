<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Image Attachment Preview - Single</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ffa142",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23190f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                },
            },
        }
    </script>
<style>
        /* Custom styles to match specific requirements not fully covered by Tailwind utilities */
        .preview-thumbnail:hover {
            border-color: rgba(255,163,68,0.5);
            filter: brightness(1.05);
        }
        .remove-btn:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body class="bg-[#09090b] min-h-screen flex items-center justify-center font-display overflow-hidden">
<!-- Component Container -->
<div class="relative group/attachment shrink-0">
<!-- Thumbnail Container -->
<!-- Requirement: 48px x 48px, 0px radius, 1px #222225 border -->
<div class="preview-thumbnail w-12 h-12 border border-[#222225] bg-cover bg-center bg-no-repeat cursor-pointer transition-all duration-200 ease-in-out relative z-10" data-alt="abstract geometric gradient pattern thumbnail" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCcJZ-c1EPJU1SUdXHz4kAATmZH441f4L5OVEHJDaYeHAQXGsYL6vMVZCZR0yMtJNrStaPSsBW8MVE_ks-6HX7RMBp_tKxIS7gSlh7KfAL_AGUENtHsHg6nOWIVw07pBpL8Q6BKa6xlHJSC0l63h3kvzrUAOcPxigtjEorx4bmBAaJDDLNYZK1aZHV3Y9ju3TlSXj_BSn7eftCyw5ZmAZycLMh02YkUluboE56ZMl8HcUHRr9hA1k8VN_6apWCp5dgoPwg97Y3W2zA'); border-radius: 0px;">
</div>
<!-- Remove Button -->
<!-- Requirement: 16px x 16px, circular, #FF7369, top-right -6px offset -->
<button aria-label="Remove attachment" class="remove-btn absolute -top-[6px] -right-[6px] w-4 h-4 rounded-full bg-[#FF7369] flex items-center justify-center text-white z-20 cursor-pointer transition-all duration-200 border-0 outline-none p-0">
<!-- White 'Ã—' symbol -->
<span class="material-symbols-outlined text-[10px] font-bold leading-none">close</span>
</button>
</div>
</body></html>
